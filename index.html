<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="index.js"></script>
    <title>Radio</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <span class="header-span"><i class="fas fa-chevron-left"></i></span>
            <span class="header-span">STATIONS</span>
            <span class="header-span"><i class="fas fa-power-off"></i></span>
        </div>

        <div class="radios">
            <span id="radio1" class="radios-span"></span>
            <span id="radioChannel1" class="radios-span" ></span>
        </div>

        <hr>

        <div class="hidden" style="display: none;">
            <span id="goBack"><i class="fas fa-window-minimize"></i></span>
            <span id="img"></span>
            <span id="nextPost"><i class="fas fa-plus-square"></i></span>
        </div>

        <div class="radios">
            <span id="radio2" class="radios-span"></span>
            <span id="radioChannel2" class="radios-span"></span>
        </div>

        <hr>

        <div class="radios">
            <span id="radio3" class="radios-span"></span>
            <span id="radioChannel3" class="radios-span"></span>
        </div>

        <hr>

        <div class="radios">
            <span id="radio4" class="radios-span-last"></span>
            <span id="radioChannel4" class="radios-span-last"></span>
        </div>
        
        <div class="footer">
        </div>

    </div>
</body>
</html>
